
    <h3>
    Novo jogo</h3>   
    <form action="/jogos/incluir"  method="post">
        <input type="hidden" ID="hdfId" name="hdfId" />
        <input type="hidden" ID="jogo_capa" name="jogo_capa" />
        <input type="hidden" ID="imgIni" name="imgIni" value="0" />   
        <div id='conteudo' style="display: block;">   
            <div id="jogocapa" class="itemForm" style="float: left; width: 200px; height: 300px">
                <img id="imgjogocapa" src="" width="150px" />
            </div>
            <div class="itemForm">
                Nome            
                <input type="text" ID="jogo_nome" name="jogo_nome" />
            </div>
            <div class="itemForm">
                Plataforma
                <select ID="pla_id" name="pla_id">
                    {loop="$plataforma"}
                    <option value="{$value.PLA_ID}">{$value.PLA_NOME}</option>
                    {/loop}
                </select>    
            </div>
            <div class="itemForm">
                Publisher            
                <select ID="jogo_publisher" name="jogo_publisher" >
                    {loop="$empresa"}
                    <option value="{$value.EMP_ID}">{$value.EMP_NOME}</option>
                    {/loop}
                </select>    
            </div>
            <div class="itemForm">
                Desenvolvedora            
                <select ID="jogo_desenvolvedora" name="jogo_desenvolvedora">
                    {loop="$empresa"}
                    <option value="{$value.EMP_ID}">{$value.EMP_NOME}</option>
                    {/loop}
                </select>    
            </div>
            <div class="itemForm">
                Progresso            
                <select ID="pro_id" name="pro_id">
                    {loop="$progresso"}
                    <option value="{$value.PRO_ID}">{$value.PRO_NOME}</option>
                    {/loop}
                </select> 
            </div>
            <div class="itemForm">
                <div id="resultado"></div>
                <img ID="imgCapaJogo" Width="100px" /> 
                <input type="Button" ID="btnCApa"  Value="Carregar capa" OnClick="carregaCapa(document.getElementById('jogo_nome').value,document.getElementById('pla_id').options[document.getElementById('pla_id').selectedIndex].text,
                parseInt(document.getElementById('imgIni').value)+parseInt(10));" />
            </div>  
        </div>   
        <div class="command">
            <input type="Submit" ID="btnSalvar"  Value="Salvar" OnClick="" />
            <input type="Button" ID="btnCancelar"  Value="Cancelar"  />
        </div>        
    </form>
<br />
<div id="divIframe" style="position:absolute; top:400px; left:300px">
<iframe id="ifNovos" src="" visible="true"  frameborder="0" width="200px" height="200px" style="position:relative; display:block"></iframe>
